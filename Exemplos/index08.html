<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função JS</title>
</head>
<body>  
<h2>Demonstração JS no Body</h2>
<p id="demo">Um Parágrafo</p>
<button type="button" onclick="myFunction()">Tente</button>
<script>
    function myFunction(){
        document.getElementById("demo").innerHTML= "Parágrafo Alterado.";
    }
</script>

</body>
</html>
