<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função JS</title>
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML='Parágrafo Alterado!';
        }
    </script>
</head>
<body>
    <h2>Troca elemento de Body para Head.</h2>
    <p id="demo">Alterar o Parágrafo?</p>
    <button type="button" onclick="myFunction()">Experimente</button>
</body>
</html>
