<!DOCTYPE html>
<html lang="pt-bt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Usando innerHTML</h2>
    <p>Quanto é 5 + 6 ? </p>
